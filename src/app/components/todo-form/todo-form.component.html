
<form (ngSubmit)="onSubmit()" #todoForm="ngForm" novalidate>
  <fieldset>
    <legend class="h3 text-center">Add new task</legend>
    <div class="form-group">
      <label for="todoTitle">Title:</label>
      <input [(ngModel)]='todo.title' name='title' type="text" class="form-control" id="todoTitle" placeholder="Enter task title" required>
    </div>
    <div class="form-group">
      <label for="todoText">Text:</label>
      <input [(ngModel)]='todo.text' name='text' type="text" class="form-control" id="todoText" placeholder="Enter task text" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid">Add task</button>
  </fieldset>    
</form>
