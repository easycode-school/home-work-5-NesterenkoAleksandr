
<form (ngSubmit)="onSubmit()" #todoForm="ngForm" novalidate>
  <fieldset>
    <legend class="h3 text-center">Add new task</legend>
    <div class="form-group">
      <label for="todoTitle">Title:</label>
      <input [(ngModel)]='todo.title' name='title' #todoTitle="ngModel" type="text" class="form-control" id="todoTitle" placeholder="Enter task title" required>
      <div class="ml-3 text-danger" [hidden]="todoTitle.valid">Task title required</div>
    </div>
    <div class="form-group">
      <label for="todoText">Text:</label>
      <input [(ngModel)]='todo.text' name='text' type="text" class="form-control" id="todoText" #todoText="ngModel" placeholder="Enter task text" required>
      <div class="ml-3 text-danger" [hidden]="todoText.valid">Task text required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid">Add task</button>
  </fieldset>    
</form>
