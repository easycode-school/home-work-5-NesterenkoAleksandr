<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
        <app-todo-form (todoAdded)="onAddTodo($event)"></app-todo-form>
    </div>
    <div class="col-lg-8">      
      <table class="table table-bordered table-striped mt-5">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Text</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let todo of todos let i = index'>
            <th scope="row">{{ i + 1 }}.</th>
            <td>{{ todo.title }}</td>
            <td>{{ todo.text }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
